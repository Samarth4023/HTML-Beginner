<html>

<head>
	<title>Increment-Decrement Demo</title>
</head>

<body>
	<h1 align="center">Increment-Decrement Operation</h1>
	<br>
	<br>
	<script type="text/javascript">
		var a;
		a = window.prompt("enter number:", " ");
		document.write(++a);
		document.write("<br>vale of a=" + a + "<br>");

		document.write(a++);
		document.write("<br>vale of a=" + a + "<br>");

		document.write(a--);
		document.write("<br>vale of a=" + a + "<br>");

		document.write(--a);
		document.write("<br>vale of a=" + a + "<br>");	
	</script>
</body>

</html>
