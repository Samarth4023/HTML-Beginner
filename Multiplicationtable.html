<html>

<head>
    <title>Multiplication Table</title>
</head>

<body>
    <center>
    <script type="text/javascript">
        var number = prompt("enter number", " ");
        document.write("<h1 align='center'>Multpliction table of" + number + "<br></h1>")
        for (i = 1; i <= 10; i++) {
            result = number * i;
            document.write(number + " * " + i + " = " + result + "<br>");
        }
    </script>
    </center>
</body>

</html>
