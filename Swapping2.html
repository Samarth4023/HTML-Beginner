<html>
<head>
	<title>Swapping of two numbers</title>
</head>
<body>
	<h1 align="enter">Swapping without using 3rd variable</h1>
	<br><br>
	<script type="text/javascript">
	var n1,n2;
	n1=window.prompt("Enter 1st number","");
	n1=parseInt(n1);
	n2=window.prompt("Enter 2nd number","");
	n1=parseInt(n2);
	document.write("<br>value of n1:"+n1+"<br>value of n2:"+n2);
	n1=n1+n2;
	n2=n1-n2;
	n1=n1-n2;
	document.write("<br>value of n1:"+n1+"<br>value of n2:"+n2);
</script>
</body>
</html>
