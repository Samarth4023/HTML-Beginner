<html>

<head>
	<title>looping</title>
</head>

<body>
	<center>
		<h1>Looping in Array</h1>
		<script type="text/javascript">
			var month = new Array("Jan", "Feb", "March", "April", "May", "June", "July", "Augest", "Sep", "Oct", "Nov", "Dec");

			for (i = 0; i < month.length; i++) {
				document.write("<h3>" + month[i] + "</h3><br>");
			}
		</script>
	</center>
</body>

</html>
