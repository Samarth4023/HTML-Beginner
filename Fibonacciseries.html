<html>

<head>
    <title>Fibonacci number</title>
</head>

<body>
    <script type="text/javascript">
        var number = prompt("enter number", "");
        var n1 = 0, n2 = 1, result;
        for (i = 1; i <= number; i++) {
            document.write(n1 + " ");
            result = n1 + n2;
            n1 = n2;
            n2 = result;
        }
    </script>
</body>

</html>
