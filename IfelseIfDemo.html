<html>

<head>
	<title>If Else If Demo</title>
</head>

<body>
	<script type="text/javascript">
		var book;
		book = window.prompt("Enter name of book=");
		if (book == "english") {
			alert("English Book is found");
		}
		else if (book == "hindi") {
			alert("Hindi Book is found");
		}
		else if (book == "marathi") {
			alert("Marathi book is found");
		}
		else {
			alert("book not found");
		}
	</script>
</body>

</html>
