</head>
<body>
	<h1>Array Declaration and Initialion</h1>
	<br><br>
	<script type="text/javascript">
		var animal=[];

		animal[0]="dog";

		animal[2]="lion";

		document.write("<h1>"+animal+"</h1><br>");
	</script>
