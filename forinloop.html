<html>
<head>
	<title>For..in loop Demo</title>
</head>
<body>
	<script type="text/javascript">
	var car={"Name":"Alto","Colour":"White","Autotransmission":"Yes"}
	document.write("Car Specification:","<br>");
	for(var prop in car)
	{
		document.write("<br>"+prop+"= ", car [prop]+"<br>" );
	}
	document.write("<br><br>Thanks for ordering Alto");
</script>
</body>
</html>
