<html>
<head>
	<title>Arithmetic Operator</title>
</head>
<body>
	<h1 align="center">Arithmetic Operation</ha>
	<br>
	<br>
	<script type="text/javascript">
	var number1,number2,sum,sub,div,mult,mod;
	number1=10;
	number2=20;
	sum=number2+number1;
	document.write("Addition="+sum+"<br>");
	sub=number2-number1;
	document.write("Subtraction="+sub+"<br>");
	div=number2/number1;
	document.write("Division="+div+"<br>");
	mult=number2*number1;
	document.write("Multiplication="+mult+"<br>");
	mod=number2%number1;
	document.write("Module="+mod);
</script>
</body>
</html>
